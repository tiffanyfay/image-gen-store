# Database
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgresdb}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:mydb}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# Hibernate
# Should use validate in production. On startup if this is set to create-drop it will drop entire DB and create from scratch.
spring.jpa.hibernate.ddl-auto=${DDL_AUTO_SETTING:update}